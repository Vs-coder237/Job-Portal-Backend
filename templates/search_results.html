<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <p>Query: {{ query }}</p>
    <ul>
        {% for result in results %}
            <li>{{ result.title }}: {{ result.description }}</li>
        {% else %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
