<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
    {% for job in results %}
        <li>{{ job.title }} - {{ job.company }} ({{ job.location }})</li>
    {% else %}
        <li>No results found.</li>
    {% endfor %}
    </ul>
</body>
</html>
